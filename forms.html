<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>biodata</title>
</head>

<body>

    <form method="get" action="unorderedlist.html">
        Name: <input type="text"><br>
        Password: <input type="password"><br> <br>
        Gender: <br>
        <input type="radio" name="gender" value="male" checked >Male <br>
        <input type="radio" name="gender" value="female">Female <br> <br>
        Hobbies: <br>
        <input type="checkbox" name="hobbies" value="dancing">Dancing <br>
        <input type="checkbox" name="hobbies" value="reading">Reading <br>
        <input type="checkbox" name="hobbies" value="surfing net" checked>Surfing Net <br> <br>
       Highest Degree: 
        <select name="highestDegree">
            <option value="pg">PG</option>
            <option value="ug" selected>UG</option>
            <option value="XII">XII</option>
            <option value="ssc">SSC</option>
        </select> <br><br>
        About Yourself: <br><textarea name="about" cols="30" rows="10"></textarea> <br> <br>
        Resume: <input type="file"> <br> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
