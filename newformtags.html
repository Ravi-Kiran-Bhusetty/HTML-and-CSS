<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Enter Your Name" required> <br>
        <input type="text" placeholder="Enter Password" autofocus required> <br>
        <input type="text" pattern="[0-9]{4}" placeholder="Enter PIN" title="Pincode is 4 digits"> <br>
        <!-- To search from the drop down. list and id should have same value -->
        <input list="country">
        <datalist id="country">
            <option value="India"></option>
            <option value="Iran"></option>
            <option value="Iraq"></option>
            <option value="USA"></option>
            <option value="UK"></option>
        </datalist> <br>
        <input type="number" min="4" max="10"> <br>
        <input type="date"> <br>
        <video src="https://www.youtube.com/watch?v=TcMBFSGVi1c" controls width="300" height="200"></video> <br>
        <audio src="" controls></audio>
       <br> <input type="submit" value="Submit">

    </form>
</body>
</html>
